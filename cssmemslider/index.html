<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

<body>
    <div class="contain">
    <div class="container">
        <div class="mem-slider">
            <input type="radio" id="r0" name="choose" checked>
            <input type="radio" id="r1" name="choose">
            <input type="radio"  id="r2" name="choose">
            <input type="radio"  id="r3" name="choose">
            <input type="radio"  id="r4" name="choose">
          <div class="images">
            <img class="slide s0" src="./1.webp" alt="img1">
                <img class="slide s1" src="./2.jpeg" alt="img2">
               <img class="slide s2" src="./3.jpeg" alt="img3">

               <img class="slide s4" src="./5.jpeg" alt="img5">

            <div class="text-slides">
        <div class="text t0">

            <div class="text t4">
            <p class="hidden">Магия браузера</p></div>
           </div>
       
           <div class="inputs">
              
            <div class="area"> <label for="r0" class="label l0"></label></div> 
                      <div class="area"><label for="r1" class="label l1"></label></div>
                      <div class="area">  <label for="r2" class="label l2"></label></div>
                      <div class="area"><label for="r3" class="label l3"></label></div>
                      <div class="area"> <label for="r4" class="label l4"></label></div>
        </div>
    </div>
       
    </div>
</div>
